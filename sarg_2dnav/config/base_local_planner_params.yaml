TrajectoryPlannerROS:
  max_vel_x: 0.45
  min_vel_x: 0.1
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.4

  acc_lim_theta: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 2.5

  # escape_vel: 0

  holonomic_robot: false

  # change goal tolerance so the robot does not have to be 100% accurate to reach destination
  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.5
  latch_xy_goal_tolerance: false

  # disable recovery behaviors
  # this doesnt seem to fully work
  #recovery_behavior_enabled: false
  #clearing_rotation_allowed: false
  #recovery_behaviors: []
